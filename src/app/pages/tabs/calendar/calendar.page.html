<ion-header>
  <ion-toolbar>
    <ion-title>{{activeYearMonth | yearMonthFormat: 'year'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" scrollEvents="true">
  <ion-slides *ngIf="expressiveList.length > 0" [options]="opts">
    <ion-slide
      *ngFor="let month of arrayYearMonth"
      (getActiveIndex)="activeIndex()"
    >
      <ion-chip
        (click)="onClickMonthChip(month)"
        [color]="colorActiveMonth(month)"
      >
        <ion-label>{{month | yearMonthFormat: 'month' }}æœˆ</ion-label>
      </ion-chip>
    </ion-slide>
  </ion-slides>
  <ion-list>
    <ng-container *ngFor="let item of expressiveList">
      <ion-card (click)="onClickNavigateModal(item)" class="card_item">
        <ion-card-header>
          <ion-card-subtitle>{{item.date}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p class="card_content" [innerHTML]="item.message"></p>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </ion-list>
  <app-modal-desc-content
    [(isOpen)]="isOpen"
    [modalData]="modalData"
  ></app-modal-desc-content>
</ion-content>
